<main>
<h1>Random Cards</h1>
<button class="buttonChangePassport" (click)="getData()">Change de Passeport</button>
<div class="container-cards">
  <img class="passportCover" (click)="activePage()" (click)="getData()" [ngClass]="{'rotate': isRotated}" src="/passport.svg" alt="passeport cover">
  <div class="container-passport">
    <img class="profilPassport" [ngClass]="{'open': isOpen}" src="/profilPassport.svg" alt="passport profil page">
    <section class="backgroundPassport">
      <div class="infoUser profilPassport" *ngFor="let userInfo of data" [ngClass]="{'open': isOpen}">
        <div class="country">
          <h2>{{ userInfo.location.country }}</h2>
          <img class="logoPassport" src="/logoPassport.svg" alt="logo passeport">
          <h2>Passport</h2>
        </div>
        <div class="info">
          <div class="pictureProfil">
           <img [src]="userInfo.picture.large" alt="picture of the random person">
          </div>
          <div class="infoProfil">
            <p>First Name</p>
            <h3>{{ userInfo.name.first }}</h3>
            <p>Last Name</p>
            <h3>{{ userInfo.name.last }}</h3>
            <p>Age</p>
            <h3>{{ userInfo.dob.age }}</h3>
            <p>Number</p>
            <h3>{{ userInfo.phone }}</h3>
          </div>
        </div>
      </div>
      <div class="bottomPassport"></div>
    </section>
  </div>
</div>
<img class="openButton" src="/tamponOpen.svg" alt="button to open the passport" (click)="activePage()" (click)="getData()">
</main>
